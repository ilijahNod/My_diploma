<li>
  <article class="post">
    <a href="{% url "post-detail-page" post.slug %}">
      {% if not post.image.url %}
      <img src="uploads/posts/1.jpg" alt="{{ post.title }}"
      {% else  %}
      <img src="{{ post.image.url }}" alt="{{ post.title }}"/>
      {% endif %}
      <div class="post__content">
        <h3>{{ post.title }}</h3>
        <p>
          {{ post.excerpt }}
        </p>
        <h4><p>by {{ post.author.full_name  }}</p></h4>
      </div>
    </a>
  </article>
</li>
